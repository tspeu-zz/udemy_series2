<form (ngSubmit)="onSubmit(form)" #form="ngForm"> 
  <div class="form-group">
    <label for="name">Character Name</label>
     <input type="text" id="name" name="name" class="form-control" 
     ngModel required #nameCtrl="ngModel">
     <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">ERR! enter name</span>
  </div>

  <div class="form-group">
      <label for="side">Choose side</label>
      <select name="side" id="side" class="form-control" ngModel>
        <option *ngFor= "let op of sides" [value]="op.value">
          {{op.display}}
        </option>
      </select>
    </div>

    <button class="btn btn-success"  type="submit" [disabled]="!form.valid">Add personaje</button>  
</form>
